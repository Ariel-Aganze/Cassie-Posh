            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --posh-gold: #D4AF37;
            --posh-gold-dark: #B5952F;
            --posh-gold-light: #F4E5C1;
            --posh-cream: #F9F7F2;
            --posh-blush: #FDF6F6;
            --posh-dark: #1A1A1A;
            --posh-grey: #666666;
            --posh-charcoal: #2C2C2C;
            --posh-white: #FFFFFF;
            --posh-offwhite: #FAFAFA;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--posh-cream);
            color: var(--posh-dark);
            min-height: 100vh;
            position: relative;
        }

        /* Clean Background */
        .background-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--posh-cream) 0%, var(--posh-white) 100%);
            z-index: -2;
        }

        .gold-accent {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, transparent, var(--posh-gold), var(--posh-gold-dark), var(--posh-gold), transparent);
            z-index: 100;
        }

        /* Back Button */
        .back-button {
            position: fixed;
            top: 2rem;
            left: 2rem;
            z-index: 100;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 0;
            color: var(--posh-grey);
            font-size: 0.9rem;
            letter-spacing: 0.5px;
            font-weight: 400;
            transition: all 0.3s ease;
            border-bottom: 1px solid transparent;
        }

        .back-button i {
            font-size: 0.9rem;
            transition: transform 0.3s ease;
            color: var(--posh-gold);
        }

        .back-button:hover {
            color: var(--posh-gold);
            border-bottom-color: var(--posh-gold);
        }

        .back-button:hover i {
            transform: translateX(-5px);
        }

        /* Main Container - Full Width */
        .video-container {
            max-width: 1400px;
            width: 100%;
            margin: 0 auto;
            padding: 6rem 2rem 3rem;
            position: relative;
        }

        /* Hero Section */
        .video-hero {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .video-label {
            color: var(--posh-gold);
            text-transform: uppercase;
            letter-spacing: 4px;
            font-size: 0.8rem;
            font-weight: 500;
            margin-bottom: 1rem;
            display: block;
        }

        .couple-name {
            font-family: 'Playfair Display', serif;
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 500;
            color: var(--posh-dark);
            line-height: 1.1;
            margin-bottom: 1.5rem;
            letter-spacing: -1px;
        }

        .couple-name span {
            color: var(--posh-gold);
            font-weight: 400;
            font-style: italic;
            font-size: 0.9em;
            display: inline-block;
            margin: 0 0.5rem;
        }

        .couple-location {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            color: var(--posh-grey);
            font-size: 1rem;
            letter-spacing: 0.5px;
            font-weight: 300;
        }

        .couple-location i {
            color: var(--posh-gold);
            font-size: 1rem;
        }

        .location-divider {
            width: 40px;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--posh-gold), transparent);
            margin: 2rem auto;
        }

        /* Video Section - Full Width Video */
        .video-section {
            width: 100vw;
            margin-left: calc(-50vw + 50%);
            margin-right: calc(-50vw + 50%);
            background: var(--posh-dark);
            position: relative;
            padding: 4rem 0;
        }

        .video-wrapper {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .video-frame {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
            border-radius: 4px;
        }

        .video-frame iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Video Meta Section */
        .video-meta {
            max-width: 1000px;
            margin: 4rem auto 0;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            padding: 0 2rem;
        }

        .meta-item {
            text-align: center;
            position: relative;
        }

        .meta-item:not(:last-child)::after {
            content: '';
            position: absolute;
            right: -1rem;
            top: 50%;
            transform: translateY(-50%);
            width: 1px;
            height: 40px;
            background: linear-gradient(to bottom, transparent, var(--posh-gold), transparent);
        }

        .meta-icon {
            color: var(--posh-gold);
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .meta-label {
            color: var(--posh-grey);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 0.5rem;
            font-weight: 400;
        }

        .meta-value {
            font-size: 1.5rem;
            font-weight: 500;
            color: var(--posh-dark);
            font-family: 'Playfair Display', serif;
        }

        /* Navigation Section */
        .navigation-section {
            max-width: 1000px;
            margin: 4rem auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 2rem;
        }

        .nav-btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1.5rem 2rem;
            background: var(--posh-white);
            text-decoration: none;
            border: 1px solid rgba(212, 175, 55, 0.1);
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .nav-btn:hover:not(.disabled) {
            border-color: var(--posh-gold);
            transform: translateY(-2px);
            box-shadow: 0 20px 40px rgba(212, 175, 55, 0.05);
        }

        .nav-content {
            display: flex;
            flex-direction: column;
        }

        .nav-direction {
            color: var(--posh-grey);
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 0.5rem;
        }

        .nav-couple {
            color: var(--posh-dark);
            font-weight: 500;
            font-size: 1rem;
        }

        .nav-arrow {
            color: var(--posh-gold);
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }

        .nav-btn.prev:hover .nav-arrow {
            transform: translateX(-5px);
        }

        .nav-btn.next:hover .nav-arrow {
            transform: translateX(5px);
        }

        .nav-btn.disabled {
            opacity: 0.3;
            cursor: not-allowed;
            pointer-events: none;
            background: #f5f5f5;
        }

        .nav-btn.disabled .nav-arrow {
            color: var(--posh-grey);
        }

        /* Gallery Button */
        .gallery-section {
            text-align: center;
            margin: 4rem auto;
            padding: 0 2rem;
        }

        .gallery-btn {
            display: inline-flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem 2.5rem;
            background: transparent;
            border: 1px solid var(--posh-gold);
            color: var(--posh-gold);
            text-decoration: none;
            font-size: 0.9rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            border-radius: 2px;
            font-weight: 500;
        }

        .gallery-btn:hover {
            background: var(--posh-gold);
            color: white;
        }

        .gallery-btn i {
            transition: transform 0.3s ease;
        }

        .gallery-btn:hover i {
            transform: rotate(90deg);
        }

        /* Loading State */
        .loading-section {
            min-height: 60vh;
            display: none;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .loading-section.active {
            display: flex;
        }

        .loading-content {
            text-align: center;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 2px solid var(--posh-gold-light);
            border-top: 2px solid var(--posh-gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 2rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: var(--posh-grey);
            font-size: 1rem;
            letter-spacing: 1px;
        }

        .loading-text span {
            color: var(--posh-gold);
        }

        /* Divider */
        .divider {
            max-width: 200px;
            margin: 2rem auto;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.2), transparent);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .video-container {
                padding: 5rem 1rem 2rem;
            }

            .back-button {
                top: 1rem;
                left: 1rem;
            }

            .couple-name {
                font-size: 2.5rem;
            }

            .video-meta {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .meta-item:not(:last-child)::after {
                display: none;
            }

            .navigation-section {
                flex-direction: column;
                gap: 1rem;
            }

            .nav-btn {
                width: 100%;
                padding: 1.2rem 1.5rem;
            }

            .video-section {
                padding: 2rem 0;
            }
        }

        @media (max-width: 480px) {
            .couple-name {
                font-size: 2rem;
            }

            .couple-name span {
                margin: 0 0.25rem;
            }

            .gallery-btn {
                width: 100%;
                justify-content: center;
            }
        }

        /* Animation */
        .fade-in {
            animation: fadeIn 1s ease-out;
        }
    </style>
</head>

            // Update URL

            // Hide loading, show content
            setTimeout(() => {
                loadingSection.classList.remove('active');
                mainContent.style.display = 'block';
                window.scrollTo({ top: 0, behavior: 'smooth' });

                prevBtn.href = `video.html?video=${portfolioVideos[index - 1].videoId}`;

                prevBtn.href = '#';

                prevCouple.textContent = 'No previous';

                nextBtn.href = `video.html?video=${portfolioVideos[index + 1].videoId}`;

        }

        // Handle popstate
        window.addEventListener('popstate', () => {
            const newVideoId = new URLSearchParams(window.location.search).get('video');
            const newIndex = portfolioVideos.findIndex(v => v.videoId === newVideoId);
            if (newIndex !== -1) {
                currentIndex = newIndex;
                loadVideo(currentIndex);
            }
        });

        // Load initial video
        loadVideo(currentIndex);

        // Click handlers
        prevBtn.addEventListener('click', (e) => {
            if (currentIndex > 0) {
                e.preventDefault();
                currentIndex--;
                mainContent.style.display = 'none';
                loadingSection.classList.add('active');
                loadVideo(currentIndex);
            }
        });

        nextBtn.addEventListener('click', (e) => {
            if (currentIndex < portfolioVideos.length - 1) {
                e.preventDefault();
                currentIndex++;
                mainContent.style.display = 'none';
                loadingSection.classList.add('active');
                loadVideo(currentIndex);
            }
        });
    </script>
</body>
</html>
