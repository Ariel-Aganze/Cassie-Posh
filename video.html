<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | Cassie Posh Events, LLC</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- AOS Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --posh-gold: #D4AF37;
            --posh-gold-dark: #B5952F;
            --posh-gold-light: #F4E5C1;
            --posh-gold-glow: rgba(212, 175, 55, 0.3);
            --posh-cream: #F9F7F2;
            --posh-blush: #FDF6F6;
            --posh-dark: #1A1A1A;
            --posh-grey: #666666;
            --posh-charcoal: #2C2C2C;
            --posh-white: #FFFFFF;
            --posh-offwhite: #FAFAFA;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--posh-cream);
            color: var(--posh-dark);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated Background */
        .background-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 30%, rgba(212,175,55,0.03) 0%, transparent 30%),
                        radial-gradient(circle at 80% 70%, rgba(212,175,55,0.03) 0%, transparent 30%),
                        linear-gradient(135deg, var(--posh-cream) 0%, var(--posh-white) 100%);
            z-index: -2;
        }

        .floating-particle {
            position: fixed;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle at center, rgba(212,175,55,0.05), transparent 70%);
            animation: float 20s ease-in-out infinite;
            z-index: -1;
            pointer-events: none;
        }

        .particle-1 {
            top: -150px;
            right: -150px;
            animation-delay: 0s;
        }

        .particle-2 {
            bottom: -150px;
            left: -150px;
            animation-delay: -10s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(30px, 30px) scale(1.1); }
        }

        .gold-accent {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--posh-gold), var(--posh-gold-dark), var(--posh-gold), transparent);
            z-index: 100;
            box-shadow: 0 0 20px var(--posh-gold-glow);
        }

        /* Back Button - More Luxurious */
        .back-button {
            position: fixed;
            top: 2rem;
            left: 2rem;
            z-index: 100;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1.5rem;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(212,175,55,0.2);
            border-radius: 50px;
            color: var(--posh-dark);
            font-size: 0.9rem;
            letter-spacing: 0.5px;
            font-weight: 400;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        .back-button i {
            font-size: 0.9rem;
            transition: transform 0.3s ease;
            color: var(--posh-gold);
        }

        .back-button:hover {
            background: var(--posh-gold);
            border-color: var(--posh-gold);
            color: white;
            transform: translateX(-5px);
            box-shadow: 0 10px 25px rgba(212,175,55,0.2);
        }

        .back-button:hover i {
            transform: translateX(-5px);
            color: white;
        }

        /* Main Container */
        .gallery-container {
            max-width: 1400px;
            width: 100%;
            margin: 0 auto;
            padding: 8rem 2rem 4rem;
            position: relative;
        }

        /* Hero Section - More Dramatic */
        .gallery-hero {
            text-align: center;
            margin-bottom: 4rem;
            position: relative;
        }

        .gallery-hero::before {
            content: '';
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 1px;
            height: 50px;
            background: linear-gradient(to bottom, transparent, var(--posh-gold));
        }

        .gallery-label {
            color: var(--posh-gold);
            text-transform: uppercase;
            letter-spacing: 6px;
            font-size: 0.75rem;
            font-weight: 500;
            margin-bottom: 1.5rem;
            display: block;
            position: relative;
            display: inline-block;
            padding: 0 2rem;
        }

        .gallery-label::before,
        .gallery-label::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 30px;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--posh-gold));
        }

        .gallery-label::before {
            left: -30px;
        }

        .gallery-label::after {
            right: -30px;
            transform: rotate(180deg);
        }

        .item-title {
            font-family: 'Playfair Display', serif;
            font-size: clamp(3.5rem, 10vw, 7rem);
            font-weight: 500;
            color: var(--posh-dark);
            line-height: 1.1;
            margin-bottom: 2rem;
            letter-spacing: -2px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.02);
        }

        .item-title span {
            color: var(--posh-gold);
            font-weight: 400;
            font-style: italic;
            position: relative;
            display: inline-block;
        }

        .item-title span::after {
            content: '';
            position: absolute;
            bottom: 5px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--posh-gold), transparent);
        }

        .item-location {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            color: var(--posh-grey);
            font-size: 1.1rem;
            letter-spacing: 0.5px;
            font-weight: 300;
            margin-bottom: 2rem;
        }

        .item-location i {
            color: var(--posh-gold);
            font-size: 1.1rem;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .location-divider {
            width: 60px;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--posh-gold), transparent);
            margin: 2rem auto;
        }

        /* Image Section - Full Width with Parallax */
        .image-section {
            width: 100vw;
            margin-left: calc(-50vw + 50%);
            margin-right: calc(-50vw + 50%);
            background: var(--posh-dark);
            position: relative;
            padding: 5rem 0;
            overflow: hidden;
        }

        .image-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--posh-gold), var(--posh-gold-dark), var(--posh-gold), transparent);
        }

        .image-section::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--posh-gold), var(--posh-gold-dark), var(--posh-gold), transparent);
        }

        .image-wrapper {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            position: relative;
        }

        .image-frame {
            position: relative;
            width: 100%;
            overflow: hidden;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.5);
            cursor: zoom-in;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .image-frame:hover {
            transform: scale(1.02);
            box-shadow: 0 40px 80px rgba(212,175,55,0.2);
        }

        .image-frame img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .image-frame:hover img {
            transform: scale(1.05);
        }

        .image-frame::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(212,175,55,0.1), transparent);
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
        }

        .image-frame:hover::after {
            opacity: 1;
        }

        /* Image Overlay Badge */
        .image-badge {
            position: absolute;
            bottom: 2rem;
            right: 2rem;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(10px);
            color: var(--posh-gold);
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            font-size: 0.8rem;
            letter-spacing: 1px;
            border: 1px solid rgba(212,175,55,0.3);
            z-index: 2;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .image-frame:hover .image-badge {
            opacity: 1;
            transform: translateY(0);
        }

        /* Image Meta Section - More Elegant */
        .image-meta {
            max-width: 1000px;
            margin: 4rem auto 0;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            padding: 0 2rem;
        }

        .meta-item {
            text-align: center;
            position: relative;
            padding: 2rem;
            background: rgba(255,255,255,0.5);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            transition: all 0.4s ease;
            border: 1px solid transparent;
        }

        .meta-item:hover {
            background: white;
            border-color: var(--posh-gold);
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(212,175,55,0.1);
        }

        .meta-item:not(:last-child)::after {
            content: '';
            position: absolute;
            right: -1rem;
            top: 50%;
            transform: translateY(-50%);
            width: 1px;
            height: 40px;
            background: linear-gradient(to bottom, transparent, var(--posh-gold), transparent);
        }

        .meta-icon {
            color: var(--posh-gold);
            font-size: 2rem;
            margin-bottom: 1rem;
            transition: transform 0.4s ease;
        }

        .meta-item:hover .meta-icon {
            transform: scale(1.1) rotate(5deg);
        }

        .meta-label {
            color: var(--posh-grey);
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 0.5rem;
            font-weight: 400;
        }

        .meta-value {
            font-size: 1.3rem;
            font-weight: 500;
            color: var(--posh-dark);
            font-family: 'Playfair Display', serif;
        }

        /* Navigation Section - More Luxurious */
        .navigation-section {
            max-width: 1000px;
            margin: 5rem auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 2rem;
        }

        .nav-btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1.5rem 2rem;
            background: white;
            text-decoration: none;
            border: 1px solid rgba(212, 175, 55, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.02);
            position: relative;
            overflow: hidden;
        }

        .nav-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(212,175,55,0.05), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .nav-btn:hover::before {
            transform: translateX(0);
        }

        .nav-btn:hover:not(.disabled) {
            border-color: var(--posh-gold);
            transform: translateY(-3px);
            box-shadow: 0 20px 40px rgba(212, 175, 55, 0.1);
        }

        .nav-content {
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
        }

        .nav-direction {
            color: var(--posh-grey);
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 0.3rem;
        }

        .nav-title {
            color: var(--posh-dark);
            font-weight: 600;
            font-size: 1.1rem;
            font-family: 'Playfair Display', serif;
        }

        .nav-arrow {
            color: var(--posh-gold);
            font-size: 1.3rem;
            transition: transform 0.4s ease;
            position: relative;
            z-index: 1;
        }

        .nav-btn.prev:hover .nav-arrow {
            transform: translateX(-8px);
        }

        .nav-btn.next:hover .nav-arrow {
            transform: translateX(8px);
        }

        .nav-btn.disabled {
            opacity: 0.3;
            cursor: not-allowed;
            pointer-events: none;
            background: #f5f5f5;
        }

        /* Gallery Button - More Elegant */
        .gallery-section {
            text-align: center;
            margin: 5rem auto;
            padding: 0 2rem;
        }

        .gallery-btn {
            display: inline-flex;
            align-items: center;
            gap: 1rem;
            padding: 1.2rem 3rem;
            background: transparent;
            border: 2px solid var(--posh-gold);
            color: var(--posh-gold);
            text-decoration: none;
            font-size: 0.9rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            transition: all 0.4s ease;
            border-radius: 50px;
            font-weight: 600;
            position: relative;
            overflow: hidden;
        }

        .gallery-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(212,175,55,0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .gallery-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .gallery-btn:hover {
            background: var(--posh-gold);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(212,175,55,0.2);
        }

        .gallery-btn i {
            transition: transform 0.4s ease;
        }

        .gallery-btn:hover i {
            transform: rotate(90deg);
        }

        /* Loading State - More Beautiful */
        .loading-section {
            min-height: 80vh;
            display: none;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .loading-section.active {
            display: flex;
        }

        .loading-content {
            text-align: center;
        }

        .luxury-loader {
            position: relative;
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
        }

        .luxury-loader::before,
        .luxury-loader::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid transparent;
            border-top-color: var(--posh-gold);
            border-bottom-color: var(--posh-gold-dark);
            animation: spin 1.5s linear infinite;
        }

        .luxury-loader::after {
            animation: spin 2s linear infinite reverse;
            width: 60px;
            height: 60px;
            top: 10px;
            left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: var(--posh-grey);
            font-size: 1.1rem;
            letter-spacing: 2px;
        }

        .loading-text span {
            color: var(--posh-gold);
            font-style: italic;
        }

        /* Fullscreen Overlay - Ultra Luxurious */
        .fullscreen-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.98);
            z-index: 2000;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: zoom-out;
            opacity: 0;
            transition: opacity 0.4s ease;
            backdrop-filter: blur(10px);
        }

        .fullscreen-overlay.active {
            opacity: 1;
        }

        .fullscreen-image {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            border: 3px solid var(--posh-gold);
            box-shadow: 0 0 70px rgba(212,175,55,0.3);
            transform: scale(0.9);
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .fullscreen-overlay.active .fullscreen-image {
            transform: scale(1);
        }

        .fullscreen-close {
            position: absolute;
            top: 2rem;
            right: 2rem;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            width: 60px;
            height: 60px;
            border: 2px solid var(--posh-gold);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
        }

        .fullscreen-close:hover {
            background: var(--posh-gold);
            transform: rotate(90deg);
        }

        .fullscreen-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 2rem;
            cursor: pointer;
            width: 60px;
            height: 60px;
            border: 2px solid var(--posh-gold);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
        }

        .fullscreen-nav:hover {
            background: var(--posh-gold);
        }

        .fullscreen-nav.prev {
            left: 2rem;
        }

        .fullscreen-nav.next {
            right: 2rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .gallery-container {
                padding: 6rem 1rem 3rem;
            }

            .back-button {
                top: 1rem;
                left: 1rem;
                padding: 0.5rem 1rem;
            }

            .item-title {
                font-size: 2.5rem;
            }

            .image-meta {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .meta-item:not(:last-child)::after {
                display: none;
            }

            .navigation-section {
                flex-direction: column;
                gap: 1rem;
            }

            .nav-btn {
                width: 100%;
            }

            .fullscreen-nav {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }

            .fullscreen-nav.prev {
                left: 0.5rem;
            }

            .fullscreen-nav.next {
                right: 0.5rem;
            }

            .fullscreen-close {
                top: 0.5rem;
                right: 0.5rem;
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }
        }

        /* Animation Classes */
        .fade-up {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease;
        }

        .fade-up.active {
            opacity: 1;
            transform: translateY(0);
        }

        .delay-1 { transition-delay: 0.1s; }
        .delay-2 { transition-delay: 0.2s; }
        .delay-3 { transition-delay: 0.3s; }
    </style>
</head>
<body>
    <!-- Floating Particles -->
    <div class="floating-particle particle-1"></div>
    <div class="floating-particle particle-2"></div>
    
    <!-- Background -->
    <div class="background-gradient"></div>
    <div class="gold-accent"></div>

    <!-- Back Button -->
    <a href="portfolio.html" class="back-button">
        <i class="fas fa-arrow-left"></i>
        <span>Back to Gallery</span>
    </a>

    <!-- Loading State -->
    <div id="loadingSection" class="loading-section active">
        <div class="loading-content">
            <div class="luxury-loader"></div>
            <p class="loading-text">curating <span>beautiful moments</span>...</p>
        </div>
    </div>

    <!-- Main Content -->
    <div id="mainContent" style="display: none;">
        <div class="gallery-container">
            <!-- Hero Section -->
            <div class="gallery-hero" data-aos="fade-up" data-aos-duration="1000">
                <span class="gallery-label">Featured Work</span>
                <h1 class="item-title" id="itemTitle">Elegant <span>Floral</span> Arch</h1>
                <div class="item-location" id="itemLocation">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>Philadelphia Museum of Art</span>
                </div>
                <div class="location-divider"></div>
            </div>
        </div>

        <!-- Full Width Image Section -->
        <div class="image-section" data-aos="fade-up" data-aos-duration="1200">
            <div class="image-wrapper">
                <div class="image-frame" id="imageFrame">
                    <img 
                        id="galleryImage"
                        src="" 
                        alt="Gallery Image"
                        loading="eager"
                    >
                    <div class="image-badge" id="imageBadge">
                        <i class="fas fa-expand-alt"></i> Click to enlarge
                    </div>
                </div>
            </div>

            <!-- Image Meta -->
            <div class="image-meta">
                <div class="meta-item" data-aos="fade-up" data-aos-delay="100">
                    <div class="meta-icon">
                        <i class="fas fa-calendar-alt"></i>
                    </div>
                    <div class="meta-label">Event Date</div>
                    <div class="meta-value" id="eventDate">Spring 2024</div>
                </div>
                <div class="meta-item" data-aos="fade-up" data-aos-delay="200">
                    <div class="meta-icon">
                        <i class="fas fa-tag"></i>
                    </div>
                    <div class="meta-label">Category</div>
                    <div class="meta-value" id="itemCategory">Floral</div>
                </div>
                <div class="meta-item" data-aos="fade-up" data-aos-delay="300">
                    <div class="meta-icon">
                        <i class="fas fa-ruler-combined"></i>
                    </div>
                    <div class="meta-label">Dimensions</div>
                    <div class="meta-value" id="itemDimensions">Large Scale</div>
                </div>
            </div>
        </div>

        <!-- Navigation Section -->
        <div class="navigation-section">
            <a href="#" class="nav-btn prev" id="prevItem" data-aos="fade-right">
                <div class="nav-content">
                    <span class="nav-direction">Previous</span>
                    <span class="nav-title" id="prevTitle">Luxury Drapery</span>
                </div>
                <div class="nav-arrow">
                    <i class="fas fa-arrow-left"></i>
                </div>
            </a>

            <a href="#" class="nav-btn next" id="nextItem" data-aos="fade-left">
                <div class="nav-arrow">
                    <i class="fas fa-arrow-right"></i>
                </div>
                <div class="nav-content" style="text-align: right;">
                    <span class="nav-direction">Next</span>
                    <span class="nav-title" id="nextTitle">Candlelit Tablescape</span>
                </div>
            </a>
        </div>

        <!-- Gallery Section -->
        <div class="gallery-section" data-aos="fade-up" data-aos-duration="1000">
            <div class="divider"></div>
            <a href="portfolio.html" class="gallery-btn">
                <i class="fas fa-th"></i>
                <span>Explore All Creations</span>
            </a>
        </div>
    </div>

    <!-- Fullscreen Overlay -->
    <div id="fullscreenOverlay" class="fullscreen-overlay">
        <div class="fullscreen-close" id="fullscreenClose">
            <i class="fas fa-times"></i>
        </div>
        <div class="fullscreen-nav prev" id="fullscreenPrev">
            <i class="fas fa-chevron-left"></i>
        </div>
        <div class="fullscreen-nav next" id="fullscreenNext">
            <i class="fas fa-chevron-right"></i>
        </div>
        <img id="fullscreenImage" class="fullscreen-image" src="" alt="">
    </div>

    <!-- AOS Library -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <script>
        // Initialize AOS
        AOS.init({
            once: true,
            offset: 100,
            duration: 800,
        });

        // Gallery data - luxurious decoration pieces
        const galleryItems = [
            { 
                id: 1, 
                title: "Elegant Floral Arch", 
                location: "Philadelphia Museum of Art", 
                category: "Floral", 
                image: "images/Portfolio/2 (1).jpg",
                date: "Spring 2024",
                dimensions: "12ft x 8ft"
            },
            { 
                id: 2, 
                title: "Luxury Drapery", 
                location: "Rittenhouse Square", 
                category: "Drapery", 
                image: "images/Portfolio/2 (2).jpg",
                date: "Summer 2024",
                dimensions: "Floor to Ceiling"
            },
            { 
                id: 3, 
                title: "Candlelit Tablescape", 
                location: "The Union League", 
                category: "Tablescape", 
                image: "images/Portfolio/2 (3).jpg",
                date: "Fall 2024",
                dimensions: "20ft Banquet"
            },
            { 
                id: 4, 
                title: "Chandelier Installation", 
                location: "Bellevue Hotel", 
                category: "Lighting", 
                image: "images/Portfolio/2 (4).jpg",
                date: "Winter 2024",
                dimensions: "Custom Crystal"
            },
            { 
                id: 5, 
                title: "Rose Centerpieces", 
                location: "Merion Golf Club", 
                category: "Floral", 
                image: "images/Portfolio/2 (5).jpg",
                date: "Spring 2024",
                dimensions: "24 Arrangements"
            },
            { 
                id: 6, 
                title: "Ceiling Drapery", 
                location: "The Fillmore", 
                category: "Drapery", 
                image: "images/Portfolio/2 (6).jpg",
                date: "Summer 2024",
                dimensions: "Full Venue"
            },
            { 
                id: 7, 
                title: "Intimate Tablescape", 
                location: "The Logan", 
                category: "Tablescape", 
                image: "images/Portfolio/2 (7).jpg",
                date: "Fall 2024",
                dimensions: "8-Seat Setting"
            },
            { 
                id: 8, 
                title: "Garden Floral Design", 
                location: "The Garden House", 
                category: "Floral", 
                image: "images/Portfolio/2 (8).jpg",
                date: "Spring 2024",
                dimensions: "Garden Installation"
            }
        ];

        // Get image ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const imageId = urlParams.get('id') || '1';
        
        // Find current image index
        let currentIndex = galleryItems.findIndex(item => item.id === parseInt(imageId));
        if (currentIndex === -1) currentIndex = 0;

        // Elements
        const loadingSection = document.getElementById('loadingSection');
        const mainContent = document.getElementById('mainContent');
        const itemTitle = document.getElementById('itemTitle');
        const itemLocation = document.getElementById('itemLocation');
        const galleryImage = document.getElementById('galleryImage');
        const eventDate = document.getElementById('eventDate');
        const itemCategory = document.getElementById('itemCategory');
        const itemDimensions = document.getElementById('itemDimensions');
        const imageBadge = document.getElementById('imageBadge');
        const prevBtn = document.getElementById('prevItem');
        const nextBtn = document.getElementById('nextItem');
        const prevTitle = document.getElementById('prevTitle');
        const nextTitle = document.getElementById('nextTitle');
        
        // Fullscreen elements
        const fullscreenOverlay = document.getElementById('fullscreenOverlay');
        const fullscreenImage = document.getElementById('fullscreenImage');
        const fullscreenClose = document.getElementById('fullscreenClose');
        const fullscreenPrev = document.getElementById('fullscreenPrev');
        const fullscreenNext = document.getElementById('fullscreenNext');

        function loadImage(index) {
            const item = galleryItems[index];
            
            // Update content with animation
            itemTitle.style.opacity = '0';
            itemLocation.style.opacity = '0';
            galleryImage.style.opacity = '0';
            
            setTimeout(() => {
                // Split title for gold span
                const titleParts = item.title.split(' ');
                const lastWord = titleParts.pop();
                itemTitle.innerHTML = `${titleParts.join(' ')} <span>${lastWord}</span>`;
                
                itemLocation.innerHTML = `<i class="fas fa-map-marker-alt"></i><span>${item.location}</span>`;
                galleryImage.src = item.image;
                eventDate.textContent = item.date;
                itemCategory.textContent = item.category;
                itemDimensions.textContent = item.dimensions;
                
                itemTitle.style.opacity = '1';
                itemLocation.style.opacity = '1';
                galleryImage.style.opacity = '1';
            }, 300);
            
            // Update navigation
            updateNavigation(index);
            
            // Update URL
            const newUrl = `${window.location.pathname}?id=${item.id}`;
            window.history.pushState({}, '', newUrl);
            
            // Hide loading, show content
            setTimeout(() => {
                loadingSection.classList.remove('active');
                mainContent.style.display = 'block';
                window.scrollTo({ top: 0, behavior: 'smooth' });
                
                // Refresh AOS
                AOS.refresh();
            }, 800);
        }

        function updateNavigation(index) {
            // Previous button
            if (index > 0) {
                prevBtn.href = `video.html?id=${galleryItems[index - 1].id}`;
                prevBtn.classList.remove('disabled');
                prevTitle.textContent = galleryItems[index - 1].title;
            } else {
                prevBtn.href = '#';
                prevBtn.classList.add('disabled');
                prevTitle.textContent = 'Beginning';
            }
            
            // Next button
            if (index < galleryItems.length - 1) {
                nextBtn.href = `video.html?id=${galleryItems[index + 1].id}`;
                nextBtn.classList.remove('disabled');
                nextTitle.textContent = galleryItems[index + 1].title;
            } else {
                nextBtn.href = '#';
                nextBtn.classList.add('disabled');
                nextTitle.textContent = 'End of collection';
            }
        }

        // Handle popstate
        window.addEventListener('popstate', () => {
            const newId = new URLSearchParams(window.location.search).get('id');
            const newIndex = galleryItems.findIndex(item => item.id === parseInt(newId));
            if (newIndex !== -1) {
                currentIndex = newIndex;
                loadImage(currentIndex);
            }
        });

        // Load initial image
        loadImage(currentIndex);

        // Click handlers for navigation
        prevBtn.addEventListener('click', (e) => {
            if (currentIndex > 0) {
                e.preventDefault();
                currentIndex--;
                mainContent.style.display = 'none';
                loadingSection.classList.add('active');
                loadImage(currentIndex);
            }
        });

        nextBtn.addEventListener('click', (e) => {
            if (currentIndex < galleryItems.length - 1) {
                e.preventDefault();
                currentIndex++;
                mainContent.style.display = 'none';
                loadingSection.classList.add('active');
                loadImage(currentIndex);
            }
        });

        // Fullscreen functionality
        function openFullscreen() {
            fullscreenImage.src = galleryImage.src;
            fullscreenOverlay.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeFullscreen() {
            fullscreenOverlay.classList.remove('active');
            document.body.style.overflow = '';
            setTimeout(() => {
                fullscreenImage.src = '';
            }, 400);
        }

        function navigateFullscreen(direction) {
            const newIndex = direction === 'next' 
                ? (currentIndex + 1) % galleryItems.length
                : (currentIndex - 1 + galleryItems.length) % galleryItems.length;
            
            currentIndex = newIndex;
            fullscreenImage.src = galleryItems[currentIndex].image;
            
            // Also update main content in background
            loadImage(currentIndex);
        }

        // Image click for fullscreen
        galleryImage.addEventListener('click', openFullscreen);
        
        // Badge click
        imageBadge.addEventListener('click', openFullscreen);

        // Fullscreen controls
        fullscreenClose.addEventListener('click', closeFullscreen);
        
        fullscreenPrev.addEventListener('click', (e) => {
            e.stopPropagation();
            navigateFullscreen('prev');
        });
        
        fullscreenNext.addEventListener('click', (e) => {
            e.stopPropagation();
            navigateFullscreen('next');
        });

        fullscreenOverlay.addEventListener('click', (e) => {
            if (e.target === fullscreenOverlay) {
                closeFullscreen();
            }
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (fullscreenOverlay.classList.contains('active')) {
                if (e.key === 'Escape') closeFullscreen();
                if (e.key === 'ArrowLeft') navigateFullscreen('prev');
                if (e.key === 'ArrowRight') navigateFullscreen('next');
            }
        });

        // Add fade-in animation on scroll
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('active');
                }
            });
        }, observerOptions);

        document.querySelectorAll('.fade-up').forEach(el => observer.observe(el));
    </script>
</body>
</html>
